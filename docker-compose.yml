services:
  devclaw:
    build: .
    container_name: devclaw
    restart: unless-stopped
    volumes:
      - devclaw-state:/home/devclaw
      - ./skills:/home/devclaw/skills
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "8085:8085"
      - "8090:8090"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  devclaw-state:
