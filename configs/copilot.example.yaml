# AgentGo Copilot - Configuração
# Copie este arquivo para config.yaml e ajuste conforme necessário.

assistant:
  name: "Copilot"
  trigger: "@copilot"
  model: "gpt-4o-mini"
  timezone: "America/Sao_Paulo"
  language: "pt-BR"
  instructions: |
    You are a helpful personal assistant.
    Be concise and practical in your responses.
    Respond in Portuguese when the user writes in Portuguese.

# Canais de comunicação
channels:
  whatsapp:
    enabled: true
    session_dir: "./sessions/whatsapp"
    trigger: "@copilot"
  discord:
    enabled: false
    token: ""
    guild_id: ""
  telegram:
    enabled: false
    token: ""

# Memória e persistência
memory:
  type: "sqlite"
  path: "./data/memory.db"
  max_messages: 100
  compression_strategy: "summarize"  # summarize, truncate, semantic

# Segurança
security:
  max_input_length: 4096
  rate_limit: 30  # mensagens por minuto por usuário
  enable_pii_detection: false
  enable_url_validation: true

# Scheduler
scheduler:
  enabled: true
  storage: "./data/scheduler.db"

# Token budget (ajuste conforme o modelo)
token_budget:
  total: 128000
  reserved: 4096
  system: 500
  skills: 2000
  memory: 1000
  history: 8000
  tools: 4000

# Plugins (Go native .so)
plugins:
  dir: "./plugins"

# Skills
skills:
  builtin:
    - weather
    - calculator
    - web-search
    - web-fetch
  installed:
    - github
    - gog
    - summarize
  clawdhub_dirs:          # Directories with ClawdHub SKILL.md skills
    # - "./skills/clawdhub"

# Script sandbox (for Python/Node.js/Shell skills)
sandbox:
  default_isolation: restricted   # none, restricted, container
  timeout: 60s
  max_memory_mb: 256
  max_cpu_percent: 50
  max_output_bytes: 1048576       # 1MB
  allow_network: false
  runtimes:
    python: python3
    node: node
    shell: /bin/sh
  docker:
    image: goclaw-sandbox:latest
    build_on_start: true          # Auto-build if missing
    network: none                 # No network by default

# Logging
logging:
  level: "info"  # debug, info, warn, error
  format: "json"  # json, text
