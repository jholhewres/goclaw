{{template "layout" .}}

{{define "content"}}
<div class="space-y-6">
  <h1 class="text-2xl font-bold text-gray-900">Sessions</h1>

  <div class="rounded-xl bg-white shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Channel</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Chat ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Messages</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Last Activity</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider text-gray-500">Created</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200 bg-white">
        {{range .Sessions}}
        <tr class="hover:bg-gray-50 cursor-pointer" onclick="window.location='/sessions/{{.ID}}'">
          <td class="whitespace-nowrap px-6 py-4 text-sm font-medium text-blue-600 hover:text-blue-800">{{truncate .ID 30}}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{.Channel}}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{truncate .ChatID 20}}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{.MessageCount}}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{timeAgo .LastMessageAt}}</td>
          <td class="whitespace-nowrap px-6 py-4 text-sm text-gray-500">{{timeAgo .CreatedAt}}</td>
        </tr>
        {{else}}
        <tr>
          <td colspan="6" class="px-6 py-8 text-sm text-gray-500 text-center">No active sessions</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
</div>
{{end}}
